<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <section class="wins-panel">
      <img class="player-token" src="assets/Dog_Emoji_large.png" alt="Dog token for player one">
      <h2 id="headerPlayer1Wins">0 wins</h2>
    </section>
    <main>
      <div class="turn-header">
        <h2>It's</h2>
          <span>
            <img id="imageTurns" class="player-turn-token" src="assets/Dog_Emoji_large.png" alt="Turn toggle icon">
          </span>
        <h2>'s turn</h2>
      </div>
      <section id="gameBoard" class="game-board">
        <button id="1" class="square-1"></button>
        <button id="2" class="square-2"></button>
        <button id="3" class="square-3"></button>
        <button id="4" class="square-4"></button>
        <button id="5" class="square-5"></button>
        <button id="6" class="square-6"></button>
        <button id="7" class="square-7"></button>
        <button id="8" class="square-8"></button>
        <button id="9" class="square-9"></button>
      </section>
    </main>
    <section class="wins-panel">
      <img class="player-token" src="assets/Happy_cat_emoji.png" alt="Cat token for player two">
      <h2 id="headerPlayer2Wins">0 wins</h2>
    </section>
    <script type="text/javascript" src="src/player.js"></script>
    <script type="text/javascript" src="src/game.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
  </body>
</html>
