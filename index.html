<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <section class="wins-panel">
      <img class="player-token" src="assets/Dog_Emoji_large.png" alt="Dog token for player one">
      <h2>0 wins</h2>
    </section>
    <main>
      <div class="turn-header">
        <h2>It's</h2>
          <span>
            <img class="player-turn-token" src="assets/Dog_Emoji_large.png" alt="Turn toggle icon">
          </span>
        <h2>'s turn</h2>
      </div>
      <section class="game-board">
        <button class="square-1"></button>
        <button class="square-2"></button>
        <button class="square-3"></button>
        <button class="square-4"></button>
        <button class="square-5"></button>
        <button class="square-6"></button>
        <button class="square-7"></button>
        <button class="square-8"></button>
        <button class="square-9"></button>
      </section>
    </main>
    <section class="wins-panel">
      <img class="player-token" src="assets/Happy_cat_emoji.png" alt="Cat token for player two">
      <h2>0 wins</h2>
    </section>
    <script type="text/javascript" src="src/player.js"></script>
    <script type="text/javascript" src="src/game.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
  </body>
</html>
