<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <section>
      <img class="player-one-token" src="" alt="Dog token for player one">
      <h2>0 wins</h2>
    </section>
    <main>
      <h1 class="turn-heading">It's <span><img class="player-turn-token" src="" alt="Toggles on turn change between player icons"></span>'s turn</h1>
      <section class="game-board">
        <button class="square-1"></button>
        <button class="square-2"></button>
        <button class="square-3"></button>
        <button class="square-4"></button>
        <button class="square-5"></button>
        <button class="square-6"></button>
        <button class="square-7"></button>
        <button class="square-8"></button>
        <button class="square-9"></button>
      </section>
    </main>
    <section>
      <img class="player-two-token" src="" alt="Cat token for player two">
      <h2>0 wins</h2>
    </section>
    <script type="text/javascript" src="src/player.js"></script>
    <script type="text/javascript" src="src/game.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
  </body>
</html>
